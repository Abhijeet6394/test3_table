<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <script>
        var n=prompt("Enter the value");
        n=parseInt(n);
        for(var i=1;i<=10;i++){
            var table=n*i;
            console.log(table);

        }

    </script>
